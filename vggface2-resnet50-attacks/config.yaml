seed: 42
device: cuda

# --- Dataset ---
dataset_name: vggface2hq
data_root: data/vggface2hq       # carpeta base
train_dir: data/vggface2hq/train # subcarpeta train
test_dir:  data/vggface2hq/test  # subcarpeta test
